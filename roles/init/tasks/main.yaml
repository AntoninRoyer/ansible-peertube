---
- name: Déployer la clé publique
  authorized_key:
    user: ansible
    state: present
    key: "{{ lookup('file', '/home/' + ansible_user + '/.ssh/id_ed25519.pub') }}"

- name: Mise à jour du serveur DNS
  ansible.builtin.lineinfile:
    path: /etc/resolv.conf
    regexp: ^nameserver
    line: nameserver 1.1.1.1

- name: Résolution DNS du hostname
  ansible.builtin.lineinfile:
    path: /etc/hosts
    line: "127.0.1.1  {{ inventory_hostname }}"

- name: Mise à jour du hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Mettre à jour le système pour Debian ou Ubuntu
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  ansible.builtin.apt:
    update_cache: true
    name: "*"
    state: latest

- name: Mettre à jour le système pour CentOS
  when: ansible_distribution == 'CentOS'
  ansible.builtin.yum:
    update_cache: true
    name: "*"
    state: latest


